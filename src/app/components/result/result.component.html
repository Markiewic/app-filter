<div class="container">
    <form [formGroup]="filterForm" style="margin: 20px;">
        <div class="input-group mb-3" style="margin: 0 auto">
            <input placeholder="Имя" class="form-control" type="text" id="name" name="name" formControlName="name">
            <input placeholder="Тип" class="form-control" type="text" id="type" name="type" formControlName="type">
            <div class="input-group-append" style="display: inline-block">
                <input type="button" id="clear" (click)="clear()" class="btn" *ngIf="(filter$ | async).applied" value="Очистить">
                <button id="submit" class="btn btn-primary" type="submit">Искать</button>
            </div>
        </div>
    </form>
    <div *ngIf="(filter$ | async) as filter">
        <div *ngIf="filter.applied">
            Данные отфильтрованы по условию:
            <div *ngIf="filter.conditions.name">
                Имя: {{ filter.conditions.name }}
            </div>
            <div *ngIf="filter.conditions.type">
                Тип: {{ filter.conditions.type }}
            </div>
        </div>
    </div>
</div>
<div class="container">
    <table class="table">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Type</th>
        </tr>
        <ng-template ngFor let-item [ngForOf]="items$ | async">
            <tr>
                <td>{{ item.id }}</td>
                <td>{{ item.name }}</td>
                <td>{{ item.type }}</td>
            </tr>
        </ng-template>
    </table>
</div>
